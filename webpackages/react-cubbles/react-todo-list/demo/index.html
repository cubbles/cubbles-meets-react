<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;react-todo-list&gt; demo</title>
    <script>
      window.cubx = {
        CRCInit: {
          allowAbsoluteResourceUrls: true
        }
      }
    </script>
    <script src="../../../cubx.core.rte@2.4.0/webcomponents-lite/webcomponents-lite.js"></script>
    <script src="../../../cubx.core.rte@2.4.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--  Place cubbles components there. -->
<react-todo-list cubx-webpackage-id="this">
    <cubx-core-init style="display:none;">
        <cubx-core-slot-init slot="items">
            [
                {"id":"item_1","value":"Buy milk", "done": false},
                {"id":"item_2","value":"Call Bob", "done": false},
                {"id":"item_3","value":"Take care of home plants", "done": true}
            ]
        </cubx-core-slot-init>
    </cubx-core-init>
</react-todo-list>

</body>
</html>
